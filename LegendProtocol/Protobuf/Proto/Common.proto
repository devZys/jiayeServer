//公共定义
import public "MsgBase.proto";
package LegendProtocol; 

//集群结点加入集群的方式
enum NodeJoinWay
 {
	ClusterStart = 1;//随集群启动
	HotUpdate = 2;//热更新修复
	AddNode = 3;//新增子结点
}

//服务器配置更新方式
enum ServerCfgUpdateType
{
	LocalConfig = 1;//本地配置
	DBConfig = 2;//数据库配置
}

//服务器索引
message ServerIndex
{
	optional string name = 1;
	optional int32 id = 2;
}

//数据表操作类型
enum DataOperate
{
	Insert = 1;
    Select = 2;
    Update = 3;
    Delete = 4;
}

//数据表操作策略
enum DataStrategy
{
	Cache = 1;
	ORM = 2;
	Sql = 3;
}
	

//缓存一致性同步测试用的信息    
message CacheSyncTestInfo
{
    optional int32 param1 = 1;
    optional int32 param2 = 2;
}


