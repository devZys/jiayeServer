//签名信息
message SignatureInfo
{
	optional string signature = 1;
	optional string signatureData = 2;
}

//用户权限
enum UserAuthority
{
	Guest = 1;//普通用户
	Admin = 2;//管理员
	Root = 3;//超级管理员
	Illegal = 4;//非法用户
}

//用户信息
message UserInfo
{
	optional uint64 guid = 1;
	optional string userId = 2;
	optional string nickName = 3;
	optional UserAuthority auth = 4;	
	optional string unLockTime = 5;	
}

//游戏类型
enum GameTypeName
{
	RunFast = 1;//跑得快
	Mahjong = 2;//麻将
	WordPlate = 3;//字牌
}

//性别
enum UserSex
{
	Shemale = 0;//人妖
	Male = 1;//男
	Female = 2;//女
}

//房间玩家类型
enum HousePlayerType
{     
	HouseOwner = 1; //房主
	HouseGuest = 2; //普通玩家
}

//牌花
enum Suit
{        
	Spade = 1; //黑桃       
    Heart = 2;  //红桃        
    Club = 3; //梅花        
    Diamond = 4; //方片        
    Joker = 5; //王
}

enum Rank
{        
	Three = 1;//3       
    Four = 2; //4        
    Five = 3;//5        
    Six = 4;//6        
    Seven = 5;//7        
    Eight = 6;//8        
    Nine = 7;//9        
    Ten = 8;//10        
    Jack = 9;//J        
    Queen = 10;//Q        
    King = 11;//K        
    Ace = 12;//A        
    Deuce = 13;//2        
    LittleJoker = 14;//小王        
    BigJoker = 15;//大王
